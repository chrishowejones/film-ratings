version: '3.2'
services:
  postgres:
    restart: 'always'
    ports:
      - '5432:5432'
    environment:
      - "DB_USER=test"
      - "DB_PASSWORD=password"
      - "DB_DATABASE=mytest"
      - "POSTGRES_PASSWORD=mysecretpassword"
    build: './database'
    networks:
      infranet:
        aliases:
          - 'postgres'

networks:
  infranet:
