version: '3'
services:
  postgres:
    restart: 'always'
    environment:
      - "POSTGRES_USER=filmuser"
      - "POSTGRES_DB=filmdb"
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
    logging:
      driver: awslogs
      options:
        awslogs-group: filmapp
        awslogs-region: eu-west-1
        awslogs-stream-prefix: postgres
    volumes:
      - /var/lib/postgresql/data
    image: postgresql:alpine
  filmapp:
    restart: 'always'
    ports:
      - '3000:3000'
    logging:
      driver: awslogs
      options:
        awslogs-group: filmapp
        awslogs-region: eu-west-1
        awslogs-stream-prefix: filmapp
    environment:
      - "DB_PASSWORD=${DB_PASSWORD}"
      - "DB_HOST=localhost"
    image: chrishowejones/film-ratings-filmapp:latest
